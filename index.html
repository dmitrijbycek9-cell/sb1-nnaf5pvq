<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Kommunikations-App für Kinder" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <title>Kommunikations-App</title>
  </head>
  <body>
    <div id="app">
      <div id="tiles-container"></div>
      <button id="settings-btn" class="settings-btn" aria-label="Einstellungen">⚙️</button>
    </div>

    <div id="settings-overlay" class="settings-overlay hidden">
      <div class="settings-content">
        <div class="settings-header">
          <h2>Einstellungen</h2>
          <button id="close-settings-btn" class="close-btn">✕</button>
        </div>

        <div id="pin-section" class="pin-section">
          <h3>PIN eingeben</h3>
          <input type="password" id="pin-input" placeholder="PIN" maxlength="4" />
          <button id="pin-submit-btn">Bestätigen</button>
          <p class="pin-hint">Standard-PIN: 1234</p>
        </div>

        <div id="settings-main" class="settings-main hidden">
          <div class="settings-group">
            <h3>Darstellung</h3>

            <label>
              Kachelgröße
              <input type="range" id="tile-size-slider" min="100" max="250" value="150" />
              <span id="tile-size-value">150px</span>
            </label>

            <label>
              Schriftgröße
              <input type="range" id="font-size-slider" min="16" max="48" value="24" />
              <span id="font-size-value">24px</span>
            </label>

            <label>
              Rand-Rundung
              <input type="range" id="border-radius-slider" min="0" max="50" value="20" />
              <span id="border-radius-value">20px</span>
            </label>

            <label>
              Anzahl Kacheln
              <select id="tile-count-select">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6" selected>6</option>
                <option value="8">8</option>
              </select>
            </label>
          </div>

          <div class="settings-group">
            <h3>Kacheln bearbeiten</h3>
            <div id="tile-editor"></div>
          </div>

          <div class="settings-actions">
            <button id="reset-btn" class="danger-btn">Zurücksetzen</button>
            <button id="save-close-btn" class="primary-btn">Speichern & Schließen</button>
          </div>
        </div>
      </div>
    </div>

    <div id="install-prompt" class="install-prompt hidden">
      <div class="install-content">
        <h3>App installieren?</h3>
        <p>Installieren Sie die App für den besten Nutzung.</p>
        <div class="install-actions">
          <button id="install-yes-btn" class="primary-btn">Installieren</button>
          <button id="install-no-btn">Später</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
